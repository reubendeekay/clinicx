<p-sidebar [(visible)]="sidebarVisible1" overlayMenuActive="true"  [showCloseIcon]="true" [autoZIndex]="true" [baseZIndex]="1" position="left">
   <ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <li app-menuitem *ngIf="!item.separator" item="item" index="i" root="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
</ul>
</p-sidebar>
<p-button type="button" class="mr-2" (click)="sidebarLogic()" icon="pi pi-arrow-right"></p-button>
