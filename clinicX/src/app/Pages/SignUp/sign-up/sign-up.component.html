<div class="loginContainer">
  <div class="outter">
    <div class="inner"></div>
  </div>

  <div class="logincontent">
    <h3>REGISTER</h3>
    <p>Please create an account</p>
    <form>
      <span class="p-input-icon-left">
        <i class="pi pi-user"></i>
        <input type="text" pInputText placeholder="UserName" />
      </span>
            <span class="p-input-icon-left">
        <i class="pi pi-user"></i>
        <input type="text" pInputText placeholder="Full Name" />
      </span>
       <span class="p-input-icon-left">
        <i class="pi pi-envelope"></i>
        <input type="text" pInputText placeholder="Email Address" />
      </span>
        <span class="p-input-icon-left">
        <i class="pi pi-phone"></i>
        <input type="text" pInputText placeholder="Phone Number" />
      </span>
      <span class="p-input-icon-left">
        <i class="pi pi-lock"></i>
        <input type="text" pInputText placeholder="Password" />
      </span>
      <span class="p-input-icon-left">
        <i class="pi pi-eye"></i>
        <input type="text" pInputText placeholder="Repeat Password" />
      </span>
      <button pButton>Register</button>
    </form>
  </div>

  <div class="loginimage">
    <div class="glass">
      <p>ClinicX, the best medical service for you!</p>
      <img
        class="glassimg1"
        src="../../../../assets/Images/women with tab 1.png"
        alt="woman with tab"
      />
      <img class="glassimg2" alt="lightbulb" src="../../../../assets/Images/lightbulb.png"/>
    </div>
  </div>
</div>
